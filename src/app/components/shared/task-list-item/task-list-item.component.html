<div>
  <label for="markCheckbox"></label>
  <input
    id="markCheckbox"
    type="checkbox"
    [disabled]="!editable"
    (change)="changeMark($event)"
    [checked]="task.mark">
  <span [contentEditable]="editable" (blur)="onBlur($event)" (keydown)="onKeyDown($event)">{{ task?.title }}</span>
</div>

<input
  type="button"
  class="hide"
  [hidden]="!editable"
  [value]="removeButtonTitle"
  (click)="remove($event)">
