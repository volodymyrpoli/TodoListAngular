<h2>{{ title }}</h2>
<form (ngSubmit)="submit()" [formGroup]="form" autocomplete="off">
  <label>
    <input
      type="text"
      name="fieldValue"
      formControlName="fieldValue"
      [placeholder]="placeholder">
  </label>
  <input
    type="submit"
    [value]="buttonTitle"
    [disabled]="form.disabled">
</form>
