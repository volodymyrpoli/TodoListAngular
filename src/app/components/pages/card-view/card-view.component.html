<h2>Best TodoList application</h2>
<div class="card__wrapper">

  <app-project-card
    *ngFor="let project of previewService.projectsWithUnresolvedTasks$ | async | pinned"
    [project]="project"
    [tasks]="project.tasks"
    (click)="openProject(project)"
    (projectPinned)="pinnedProject($event)">

  </app-project-card>

</div>
