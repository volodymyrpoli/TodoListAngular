<div class="full__size">
  <div class="main__wrapper">
    <aside class="project__wrapper">

      <app-one-field-form
        title="Projects"
        buttonTitle="Create"
        placeholder="Project name"
        (submitForm)="todoList.createProject($event)">

      </app-one-field-form>

      <ul class="list__without__style project__list">
        <li
          *ngFor="let project of todoListObservable.projects$ | async"
          [class.selected_project]="todoList.getSelected() === project">

          <app-project-list-item
            removeButtonTitle="Delete"
            [project]="project"
            (click)="todoListObservable.selectProject(project)"
            (remove)="todoListObservable.deleteProject(project)">
          </app-project-list-item>

        </li>
      </ul>

    </aside>

    <main class="tasks__wrapper">

      <app-one-field-form
        [title]="todoList.getSelected()?.name || 'Tasks'"
        buttonTitle="Add"
        placeholder="Task description"
        (submitForm)="todoList.addTask($event)"
        [disabled]="todoList.isAnySelected()">

      </app-one-field-form>

      <ul class="list__without__style task__list">
        <li *ngFor="let task of todoListObservable.currentProjectTasks$ | async">

          <app-task-list-item
            [task]="task"
            removeButtonTitle="Hide"
            (removeTask)="todoList.removeTask(task)"
            (changeMark)="todoList.changeTaskMark(task, $event)"
            (changeTitle)="todoList.changeTaskTitle(task, $event)">
          </app-task-list-item>

        </li>
      </ul>

    </main>
  </div>
</div>
